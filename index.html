<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <script defer src="./app.js"></script>
  <title>Music Player</title>
</head>

<body>

  <p id="add__new--music">
    Found a new song? <button id="new__music--button" class="button">Add it here!</button>
  </p>

  <div class="music__form--container" >
    <form class="add__music--form">
      <h2>Add Music</h2>

      <input
      type="text"
      name="new__music--title"
      value=""
      placeholder="Enter new song title"
      class="input-text"
      />
      <br />
      <input 
      type="text"
      name="new__music--audio--link"
      value=""
      placeholder="Link/File for the song's audio"
      class="input-text"
      />
      <br />
      <input
      type="text"
      name="new__music--author"
      value=""
      placeholder="Author of the song"
      class="input-text"
      />
      <br />
      <input
      type="submit"
      name="submit__new--music"
      value="Add New Song!"
      class="submit"
      />
    </form>
  </div>

  <div id="music_list">
    <h2>Song List:</h2>
  </div>

  <div class="music__container">
    <audio id="audio"></audio>
    <h2 class="music__title">Beach Music</h2>
    <div class="music__img"></div>
    <div class="music__player">
      <button id="prev" class="action">
        <i class="ph-skip-back-circle"></i>
      </button>
      <button id="play" class="action">
        <i class="ph-play-circle"></i>
      </button>
      <button id="next" class="action">
        <i class="ph-skip-forward-circle"></i>
      </button>
    </div>
  </div>

</body>

</html>
